<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <span v-if="isUser">
    <label for="username">用户登录</label>
    <input type="text" id="username" placeholder="用户登录">
  </span>

    <span v-else="isUser">
      <label for="email">邮箱登录</label>
    <input type="text" id="email" placeholder="邮箱登录">
  </span>

    <button @click="isUser=!isUser">切换类型</button>
</div>
<script src="../js/vue.min.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      isUser: true
    }
  })

</script>
</body>
</html>
