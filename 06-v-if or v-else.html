<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <p v-if="isShow">{{message}}</p>
  <p v-else="isShow">{{content}}</p>
</div>
<script src="../js/vue.min.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
          message: '你好！',
          content: '我想你了',
          isShow: true
        }
    })

</script>
</body>
</html>
