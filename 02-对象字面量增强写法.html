<!DOCTYPE html>

  <title>字面量增强写法</title>
</head>
<body>
<script>
  //typeScript(microsoft)----->ts(类型检测)
  //flow(facebook)--->ts(类型检测)

  const height = 1.88;

    name,
    age,
    height,
  }
  console.log(obj)
  //函数的增强写法

    /* run: function () {

     },*/
    run() {

    }
  }

</script>
</body>
</html>
